<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miguel G Ramirez - Warehouse Management Professional</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            color: #333;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background-color: white;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            border-radius: 15px;
            overflow: hidden;
        }
        header {
            background: linear-gradient(135deg, #36454F 0%, #1a2a3a 100%);
            color: white;
            text-align: center;
            padding: 50px 20px;
            position: relative;
            overflow: hidden;
        }
        header::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, rgba(255,255,255,0.1) 25%, transparent 25%),
                        linear-gradient(-45deg, rgba(255,255,255,0.1) 25%, transparent 25%);
            background-size: 20px 20px;
            opacity: 0.1;
        }
        h1 {
            margin: 0;
            font-size: 2.8em;
            letter-spacing: 2px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        .contact-info {
            margin-top: 15px;
            font-size: 1.1em;
            opacity: 0.9;
        }
        .section {
            padding: 35px;
            border-bottom: 1px solid #eee;
        }
        h2 {
            color: #36454F;
            border-bottom: 3px solid #36454F;
            padding-bottom: 10px;
            margin-bottom: 25px;
            font-size: 1.8em;
            position: relative;
        }
        h2::after {
            content: '';
            position: absolute;
            bottom: -3px;
            left: 0;
            width: 60px;
            height: 3px;
            background: #4a90e2;
        }
        .skills-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
            margin-top: 25px;
        }
        .skill-category {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            border: 1px solid #eee;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        .skill-category:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
        }
        .skill-category h3 {
            color: #36454F;
            margin-top: 0;
            font-size: 1.3em;
            border-bottom: 2px solid #eee;
            padding-bottom: 10px;
            margin-bottom: 15px;
        }
        .skill-list {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        .skill-list li {
            padding: 8px 0;
            font-size: 1em;
            position: relative;
            padding-left: 25px;
        }
        .skill-list li::before {
            content: 'â–¹';
            position: absolute;
            left: 0;
            color: #4a90e2;
        }
        .job {
            margin-bottom: 35px;
            padding: 25px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            border: 1px solid #eee;
            transition: transform 0.2s ease;
        }
        .job:hover {
            transform: translateY(-3px);
        }
        .job-title {
            font-weight: bold;
            color: #36454F;
            font-size: 1.2em;
            margin: 10px 0;
        }
        .job-period {
            font-style: italic;
            color: #666;
            margin-bottom: 15px;
        }
        .executive-profile {
            background: linear-gradient(to right, #f8f9fa, white);
            padding: 30px;
            border-radius: 12px;
            margin-bottom: 20px;
            border-left: 4px solid #4a90e2;
            font-size: 1.1em;
            line-height: 1.8;
        }
        ul {
            padding-left: 25px;
        }
        ul li {
            margin-bottom: 8px;
            position: relative;
        }
        ul li::marker {
            color: #4a90e2;
        }
        @media (max-width: 768px) {
            .skills-grid {
                grid-template-columns: 1fr;
            }
            .section {
                padding: 20px;
            }
            h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <!-- Rest of your HTML content remains the same -->
</body>
</html>
